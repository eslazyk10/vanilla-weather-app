<!DOCTYPE html>
<html>

<head>
    <title>SheCodes Weather App</title>
    <meta charset="UTF-8" />
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/0c8a1efbce.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper-whole">
       <div class="container"> 
        <form id="search-form"> 
            <div class="row">
                <div class="col-12">
            <input type="text" placeholder="Enter city name here" class="form-control" id="search-text-input" autocomplete="off"/>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
            <button class="form-btn" id="search-city-btn">
                <strong> Search City </strong>
            </button>
                </div>
                <div class="col-6">
            <button class="btn-current-city" id="current-city">
                <strong> Current Location </strong>
            </button>
                </div>
            </div>
    </form>
         
        
    <div class="row">
        <div class="col-6">
        <h1>
            <div id="city-name-input">
                Nashville
            </div>
        </h1>
    <h3 class="current">
        <ul>
            <li>
            Last Updated: 
            <span id="day-time-input">
                Sunday 05:00 
            </span>
            <span class="am-pm"></span>
            </li>
            <li id="current-condition-input">
                Clear Sky
            </li>
        </ul>
    </h3>
    <h2 class="current-overview">
        <span id="condition-icon">
            <img class="condition-icon" src="" alt="Sunny" width="50px">
        </span>
        <span class="temperature" id="temp-input">
            <strong></strong></span>
        <span class="units1">
        <a href="#" class="units1" id="current-temp-fahrenheit">°F /</a>
        <a href="#" class="units1" id="current-temp-celcius">°C</a>
        </span>
        </h2>
        </div>
        <div class="col-6">
            <h3>
                <ul class="real-time-elements">
                    <li>
                        Feels like: <span id="real-feel-input">60</span>°
                    </li>
                    <li>
                        Humidity: <span id="humidity-input">30</span>%
                    </li>
                    <li>
                        Wind Speed: <span id="wind-speed-input">8</span> mph
                    </li>
                </ul>
        </h3>
            </div>
        </div>
        <p>
            Future Forecast (3 Hour)
        </p>
    <div class="wrapper">
        <ul>  
        <div class="row" id="forecast">
        
    </div>
        </ul>
        </div>
    </div>
    <span class="open-source-link"><a  href="https://github.com/eslazyk10">Open-source code</a> by Emily Slazyk </span>
</div>
    <script src="index.js"></script>
</body>

</html>
